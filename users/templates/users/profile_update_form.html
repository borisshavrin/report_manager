<form action="{% url 'users:profile' user.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="col-lg-6">
            <div class="form-group">
                <label class="small mb-1" for="{{ form.last_name.id_for_label }}">Фамилия</label>
                {{ form.last_name }}
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label class="small mb-1" for="{{ form.first_name.id_for_label }}">Имя</label>
                {{ form.first_name }}
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-lg-6">
            <div class="form-group">
                <label class="small mb-1" for="{{ form.patronymic.id_for_label }}">Отчество</label>
                {{ form.patronymic }}
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label class="small mb-1" for="{{ form.stuff_number.id_for_label }}">Табельный номер</label>
                {{ form.stuff_number }}
            </div>
        </div>

    </div>
    <div class="form-row">
        <div class="col-lg-6">
            <div class="form-group">
                <label class="small mb-1" for="{{ form.username.id_for_label }}">Имя пользователя</label>
                {{ form.username }}
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label class="small mb-1" for="{{ form.email.id_for_label }}">Адрес электронной
                    почты</label>
                {{ form.email }}
            </div>
        </div>
    </div>
    <div class="form-row mb-2" >
        <div class="col-lg-12">
            <div class="form-group">
                <label class="small mb-1" for="{{ form.position.id_for_label }}">Должность</label>
                {{ form.position }}
            </div>
        </div>
    </div>
    <div class="form-row mb-2" >
        <div class="col-lg-12">
            <div class="custom-file">
                {{ userprofileform.image }}
                <label class="custom-file-label" for="{{ userprofileform.image.id_for_label }}">Выберите
                    изображение</label>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-lg-12" style="margin-top: 33px;">
            <input type="submit" class="btn btn-info btn-block" value="Сохранить">
        </div>
    </div>
</form>
